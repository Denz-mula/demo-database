
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eef; }
    .login-box { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 360px; }
    input, button { width: 100%; padding: 10px; margin: 0.5rem 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #5c6bf0; color: white; font-weight: bold; border: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 style="text-align:center;color:#5c6bf0;">Login</h2>
    <input type="password" id="passwordInput" placeholder="Masukkan password" />
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    const login = () => {
      const input = document.getElementById('passwordInput').value;
      const realPassword = 'hanzz'; // Ganti sesuai kebutuhan
      if (input === realPassword) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = '/';
      } else {
        alert('Password salah!');
      }
    };

    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = '/';
    }
  </script>
</body>
</html>
